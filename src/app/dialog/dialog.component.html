<h1 mat-dialog-title>Add Blog Form</h1>
<div mat-dialog-content>
    <form [formGroup]= "blogForm">

    <mat-form-field appearance="outline">
        <mat-label>Blog_ID</mat-label>
        <input formControlName="Id" matInput placeholder="ID">
     </mat-form-field>

     <mat-form-field appearance="outline">
        <mat-label>Blog_Tittle</mat-label>
        <mat-select formControlName="Tittle" placeholder="Tittle">
        <mat-option value=" Adventure ">Adventure</mat-option>   
        <mat-option value=" Natures">Natures</mat-option>
        <mat-option value=" Workout ">Workout</mat-option>  
        <mat-option value=" Astrology ">Astrology</mat-option> 
        <mat-option value=" Fiction ">Fiction</mat-option> 
        <mat-option value=" Technology ">Technology</mat-option> 
        </mat-select>    
     </mat-form-field>

     <mat-form-field appearance="outline">
        <mat-label>Blog_Content</mat-label>
        <input matInput formControlName="Content" placeholder="Content">
     </mat-form-field>

     <mat-form-field appearance="outline">
        <mat-label>Added_At_Date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
          
     </form>
</div>
<div mat-dialog-action [align]=" 'end' ">
   <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
   <button style= "margin-left: 8px;" mat-raised-button color="primary" (click)="addBlog()" >{{actionBtn}}</button>
</div>
